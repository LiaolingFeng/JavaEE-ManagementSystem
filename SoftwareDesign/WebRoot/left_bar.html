
<html>

	<style>
		.jd{
			font-family : Webdings;
			color : #FFFFFF;
			cursor : hand;
		}
	</style>
</head>
<body bgcolor="#e7e7e7" topmargin="2" leftmargin="0">
<a title="打开/关闭模块树栏">
<table border=0 cellpadding=0 cellspacing=0 width="100" height="100%" onClick="return slidein();"  class="jd">

<script language="JavaScript" type="text/javascript"> 
	function slidein(){
		if(bar.innerHTML == '4'){
			bar.innerHTML = '3';
			parent.menu_main.cols = '200,8,*';
		}else{
			bar.innerHTML = '4';
			parent.menu_main.cols = '0,8,*';
		}
	}
</script>
